<html lang="pt-br">

    <body>
        <div class="text">             
            <h1>FaleCmg!</h1>             
            <div class="text-a">
                <textarea required id="escrever" placeholder="Digite sua mensagem..."></textarea>    
                <input id="enviar" type="submit" name="enviar">
            </div>
        </div>
        <hr>
        <div class="cvs">
            
        </div>
        <footer>
            <div class="rodape">

        <script type="text/javascript" src="jquery/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <script>
            $('#enviar').click(function(){
                var textAdd = $('#escrever').val();
                $('#escrever').val('');
                $('.cvs').append('<p id="item">' + textAdd + '</p>');
            });                                   
        </script>
